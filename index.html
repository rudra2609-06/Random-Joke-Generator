<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Random Joke Generator</title>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

    <div
        class="joke-container bg-gradient-to-br from-gray-800 to-gray-700 border border-gray-600 rounded-xl shadow-2xl px-8 py-10 w-full max-w-md text-center transition-all duration-300">

        <h1 class="text-3xl font-extrabold mb-6 text-yellow-400">Random Joke Generator</h1>

        <p id="joke-field"
            class="joke-text bg-gray-900 text-gray-100 rounded-xl p-6 mb-6 text-lg md:text-xl italic shadow-inner transition-colors duration-200">
            Click the button to generate a joke!
        </p>

        <button id="generate-joke-btn"
            class="generate-btn w-full py-3 px-6 bg-yellow-400 text-gray-900 font-bold rounded-lg shadow-lg hover:bg-yellow-300 hover:shadow-xl active:bg-yellow-500 transition-all duration-200 cursor-pointer">
            Generate Joke
        </button>

        <p id="error"
            class="hidden w-full py-3 px-6 text-red-500 font-bold rounded-lg shadow-lg mt-4">
        </p>

        <p class="loading-text mt-4 text-sm text-gray-400 hidden">Loading...</p>

    </div>

    <script src="./script.js"></script>
</body>

</html>
